<!DOCTYPE HTML>
<html>
	<head>
		<title>Bloody Cute : Gotta smash them all !</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css">
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script type="text/javascript" src="lib/modernizer.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<style>
			body {
				font-family: 'Alegreya Sans SC', sans-serif;
			}
			.hide {
				display: none;
			}
		</style>

		<!-- Canvas placeholder -->
		<div id="screen"></div>

		<span class="desktop" style="position:absolute;top: 10px; left: 10px;line-height: 41px;vertical-align: top;font-size:1.1em;">
			<img src="data/img/arrow_keys.png"/>&nbsp;&nbsp;&nbsp;&nbsp;Move / Jump
		</span>
		<span class="desktop" style="position:absolute;top: 50px; left: 10px;line-height: 18px;vertical-align: top;font-size:1.1em;margin-top:10px;">
			<img src="data/img/space_bar.png"/>&nbsp;&nbsp;&nbsp;&nbsp;Attack
		</span>

		<span style="position:absolute;top: 10px; right: 10px;">Music and Game by&nbsp;&nbsp;&nbsp;<a href="http://glevelapps.blogspot.co.uk/">Guillaume Gouchon</a></span>

		<img id="leftButton" class="touchscreen pad hide" src="data/img/pad.png" style="position: absolute;bottom: 10px;left: 10px;" />

		<script src="http://code.jquery.com/jquery.js"></script>

		<!-- melonJS Library -->
		<script type="text/javascript" src="lib/melonJS-0.9.10.js"></script>

		<!-- Plugin(s) -->
		<script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
		
		<!-- Game Scripts -->
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>

		<script type="text/javascript" src="js/entities/entities.js"></script>
		<script type="text/javascript" src="js/entities/HUD.js"></script>

		<script type="text/javascript" src="js/screens/title.js"></script>
		<script type="text/javascript" src="js/screens/play.js"></script>
		<script type="text/javascript" src="js/screens/victory.js"></script>
		<script type="text/javascript" src="js/screens/defeat.js"></script>

		<script type='text/javascript' src='lib/gamecontroller.min.js'></script>


		
		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
			if (Modernizr.touch) {
				$('.desktop').addClass('hide');
			}
			window.onReady(function onReady() {
				game.onload();

				// Mobile browser hacks
				if (me.device.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					});
				}
			});
		</script>
	</body>
</html>
